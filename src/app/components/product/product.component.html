<div class="container">
    <h1>Products </h1>

    <hr>
    <div class="row row-cols-1 row-cols-md-3">
        <div *ngFor="let product of products"  class="col mb-4">

            <div class="card animated fadeIn fast" style="max-width: 20rem;">
                <img class="card-img-top" [src]="getImagesByProduct(product)" [alt]="product.name">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.category.name}}</p>
                    <p class="card-text">{{product.price | currency}}</p>
                    <p class="card-text"><small class="text-muted">{{product.status}}</small></p>
                    <button (click)="showDetail(product.id)" type="button" class="btn btn-outline-danger btn-block">
                        Show detail
                    </button>

                </div>
            </div>
        </div>

        <div *ngIf="products.length==0">
            <div class="alert alert-info" role="alert">
                Â¡is empty!
            </div>
        </div>
    </div>


</div>
